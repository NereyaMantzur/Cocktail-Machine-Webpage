<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>ESP8266 Lightbulb Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Control the Lightbulb</h1>
    <button id="onButton">Turn On</button>
    <button id="offButton">Turn Off</button>
    <script>
        // Hardcoded IP address of the ESP8266
        var esp8266IP = "192.168.1.125"; // Replace with the actual IP address

        // Function to send HTTP request to ESP8266
        function sendHttpRequest(url) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://' + esp8266IP + url); // Concatenate IP address with URL
            xhr.send();
        }

        // Event listeners for buttons
        document.getElementById('onButton').addEventListener('click', function () {
            sendHttpRequest('/on');
        });
        document.getElementById('offButton').addEventListener('click', function () {
            sendHttpRequest('/off');
        });
    </script>

</body>

</html>
