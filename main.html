<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Machine</title>

    <!-- Google Fonts Integration -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            overflow-x: hidden;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        /* Top bar, titles, and cocktail names using a serif font */
        .top-bar, h1, h2, .cocktailItem h2, .cart-icon {
            font-family: 'Merriweather', serif;
        }

        /* Top bar */
        .top-bar {
            background-color: #111;
            display: flex;
            justify-content: space-between;
            padding: 40px;
            position: relative;
            top: 20px;
            left: 0;
            width: 100%;
            z-index: 1000;
            align-items: center;
        }

        .logo {
            flex: 1;
            text-align: left;
        }

        .logo img {
            height: 40px;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
            align-items: center;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-family: 'Merriweather', serif;
        }

        .nav-links a:hover {
            background-color: #333;
        }

        .cart-icon {
            cursor: pointer;
            color: #fff;
            font-family: 'Merriweather', serif;
            z-index: 1002;
            padding-right: 100px;
        }

        /* Cart Sidebar */
        #cart-sidebar {
            position: fixed;
            top: 0;
            right: -100%; /* Hidden off-screen */
            width: 300px;
            height: 100%;
            background-color: #111;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            transition: right 0.3s ease; /* Slide-in animation */
            z-index: 1001;
        }

        #cart-sidebar.open {
            right: 0; /* Moves into view */
        }

        /* Cart item styles */
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }

        .cart-item button {
            margin: 0 5px;
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .cart-item button:hover {
            background-color: #555;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 0;
            }

            .cocktailItem img {
                width: 100%;
                height: auto;
            }

            .menu-icon {
                display: block;
                color: white;
            }

            .nav-links {
                display: none;
            }

            .nav-links.show {
                display: flex;
                flex-direction: column;
                background-color: #111;
                position: absolute;
                width: 100%;
                top: 50px;
                left: 0;
            }

            .nav-links.show li {
                border-bottom: 1px solid #333;
            }

            .nav-links.show a {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <nav class="top-bar">
        <div class="logo">
            <img src="./images/Logo (2).png" alt="Company Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#about">About Us</a></li>
            <li><a href="#order">Order</a></li>
            <li><a href="#faq">FAQ</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
        <div class="cart-icon" onclick="toggleCart()">
            ðŸ›’ Cart (<span id="cart-count">0</span>)
        </div>
    </nav>

    <div class="container">
        <!-- Content here -->
    </div>

    <div id="cart-sidebar">
        <h2>Your Cart</h2>
        <button onclick="toggleCart()">âœ–</button>
        <div id="cart-content">
            <!-- Cart items will be displayed here -->
        </div>
        <p>Total: $<span id="total-price">0</span></p>
        <button onclick="placeOrder()">Place Order</button>
    </div>

    <!-- JavaScript for the cart and sidebar -->
    <script>
        function toggleCart() {
            const cartSidebar = document.getElementById('cart-sidebar');
            cartSidebar.classList.toggle('open');
        }
    </script>

</body>

</html>
